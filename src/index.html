<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class = 'nav'>
        <input type="checkbox" id="nav_checkbox" class="nav_checkbox">
        <label for="nav_checkbox" class="nav_toggle">
            <svg class="menu" viewBox="0 0 448 512" width="100" title="bars">
              <path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" />
            </svg>
            <svg class="close" viewBox="0 0 384 512" width="100" title="times">
                <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" />
            </svg>
        </label>
        <ul class="nav_menu">
            <li>Logo</li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li class = 'cart'><span class="cart_counter">0</span></li>
        </ul>
    </nav>
    <main class="main">

    </main>
    <footer>
        <div class = 'logo'>
            <a class = 'logo__link' href="https://rs.school/js/"></a>
            <p>2022</p>
        </div>
        <div>
            <a class = 'github__logo' href = "https://github.com/mazeltovik"></a>
        </div>
    </footer>
    <template class = 'sort_template'>
        <div class = 'sort_container'>
            <p>23 products found</p>
            <hr>
            <form>
                <label for="sort">sort by</label>
                <select name="sort" id="sort" class="sort-input">
                    <option value="price-lowest">price (lowest)</option>
                    <option value="price-highest">price (highest)</option>
                    <option value="name-a">name (a - z)</option>
                    <option value="name-z">name (z - a)</option>
                </select>
            </form>
        </div>
    </template>
    <template class = 'product_template'>
        <div class = 'products_container'>
            <div class = 'main_img'>
                <img>
            </div>
            <div class = 'product_footer'>
                <h5></h5>
                <p></p>
            </div>
            <div class = 'buttons'>
                <button type="button" class="add-btn">Add</button>
                <button type="button" class="add-btn">Remove</button>
            </div>
        </div>
    </template>
    <template class = 'category_template'>
        <section class = 'category_section'>
            <form>
                <div class ='form_control search'>
                    <svg class="search_icon" viewBox="0 0 512 512" width="95" title="search">
                        <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
                    </svg>
                    <input type="text" name="text" placeholder="search" class="search_input" autofocus autocomplete="off">
                    <svg class="search_delete" viewBox="0 0 640 512" width="100" title="backspace">
                        <path d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z" />
                    </svg>
                </div>
                <div class ='form_control'>
                    <h5>Sorting</h5>
                    <label for="sort">sort by</label>
                    <select name="sort" id="sort" class="sort_input">
                    <option value="price-lowest">price (lowest)</option>
                    <option value="price-highest">price (highest)</option>
                    <option value="name-a">name (a - z)</option>
                    <option value="name-z">name (z - a)</option>
                    </select>
                </div>
                <div class ='form_control'>
                    <h5>category</h5>
                    <div class = 'btn_category'>
                        <button type="button" name="category" class="null active">all</button>
                        <button type="button" name="category" class="null">office</button>
                        <button type="button" name="category" class="null">living room</button>
                        <button type="button" name="category" class="null">kitchen</button>
                        <button type="button" name="category" class="null">bedroom</button>
                        <button type="button" name="category" class="null">dining</button>
                        <button type="button" name="category" class="null">kids</button>
                    </div>
                </div>
                <div class ='form_control'>
                    <h5>company</h5>
                    <select name="company" class="company">
                        <option value="all">all</option>
                        <option value="marcos">marcos</option>
                        <option value="liddy">liddy</option>
                        <option value="ikea">ikea</option>
                        <option value="caressa">caressa</option>
                    </select>
                </div>
                <div class ='form_control'>
                    <h5>colors</h5>
                    <div class="colors">
                        <p class="all-btn active_all_color" color="all">All</p>
                        <p class="color-btn red" color="#ff0000"></p>
                        <p class="color-btn green" color="#00ff00"></p>
                        <p class="color-btn blue" color="#0000ff"></p>
                        <p class="color-btn black" color="#000"></p>
                        <p class="color-btn orange" color="#ffb900"></p>
                    </div>
                </div>
                <div class ='form_control'>
                    <h5>price</h5>
                    <p class='price'>$3099,99</p>
                    <input type="range" name="price" min="0" max="309999" value="309999" class = 'slider'>
                </div>
            </form>
            <button type="button" class="clear-btn">clear filters</button>
        </section>
    </template>
    <script src="./index.js"></script>
</body>
</html>
